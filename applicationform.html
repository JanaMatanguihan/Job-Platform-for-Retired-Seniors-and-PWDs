<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login to GABAY</title>
  </head>

  <body>
    <div class="application">
      <form action="">
        <h1>Application Form</h1>
        <div class="input-box">
          <input type="text" name="fullname" placeholder="Full Name" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="number" name="age" placeholder="Age" required />
          <i class="bx bxs-calendar-event"></i>
        </div>
        <div class="input-box">
            <input type="text" name="workexperience" placeholder="Work Experience">
          <i class="bx bxs-file-txt"></i>
        </div>
        <div class="input-box">
            <input type="file" name="fileupload" accept=".pdf,.doc,.docx,.txt" required>
          <i class="bx bxs-file-txt"></i>
        </div>
        <div class="login">
          <button type="submit" class="button"><a href=""> Apply Now </a></button>
      </div>
      </form>
    </div>
  </body>
</html>
