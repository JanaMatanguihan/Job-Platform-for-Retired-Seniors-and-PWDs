<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Profile </title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>

    <section class="container">

        <header><b> Edit your profile </b></header>
        <form action="../backend/submit.php" class="form" method="POST">

            <div class="logo">
                <img src="../assets/photos/black-logo.png" alt="logo">
            </div>

            <div class="input-box">
                <label class="header"> Enter your Full Name </label>
                <input type="text" name="fullName" placeholder="Full Name" required>
            </div>

            <div class="input-box">
              <label class="header"> Enter your Email </label>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-box">
              <label class="header"> Tell us about yourself: </label>
              <input type="text" name="biography" placeholder="Short Biography" required>
            </div>

            <fieldset>
              <label class="header"> Work Experience </label>

              <div class="input-box">
                <label> Job Title: </label>
                <input type="text" id="job-title" name="jobTitle" placeholder="Job Title" required>
                
                <label> Company Name: </label>
                <input type="text" id="company-name" name="companyName" placeholder="Company Name" required>
                
                <label> Start Date: </label>
                <input type="date" id="start-date" name="startDate">
                
                <label> End Date: </label>
                <input type="date" id="end-date" name="endDate">
              </div>

            </fieldset>
          
            <fieldset>
              <label class="header"> Educational Attainment </label>

              <div class="input-box">
                <label> Degree: </label>
                <input type="text" id="degree" name="degree" placeholder="Degree" required>
                
                <label> University Name: </label>
                <input type="text" id="company-name" name="univName" placeholder="University Name" required>
                
                <label> Graduation Year::</label>
                <input type="date" id="grad-year" name="gradYear">
                
              </div>

            </fieldset>

            <div class="input-box">
              <label class="header"> Skill Set: </label>
              <input type="text" id="skill1" name="skill1" placeholder="Skills" required>
              <input type="text" id="skill2" name="skill1" placeholder="Skills" required>
              <input type="text" id="skill3" name="skill1" placeholder="Skills" required>
            </div>
          
            <button type="submit">Save Profile</button>
          </form>

    </section>

</body>
</html>
