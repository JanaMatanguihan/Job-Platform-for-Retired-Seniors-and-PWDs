<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Edit Profile </title>
    <link rel="stylesheet" href="../assets/styles/edit-profile.css">
</head>
<body>

    <section class="container">

        <header><b> Edit your profile </b></header>
        <form>

            <div class="logo">
                <img src="../assets/photos/black-logo.png" alt="logo">
            </div>

            <div class="input-box">
                <label> Enter your Full Name </label>
                <input type="text" name="fullName" placeholder="Full Name" required>
            </div>
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" required>
          
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required>
          
            <label for="biography"> Short Biography: </label>
            <textarea id="biography" name="biography"></textarea>
          
            <fieldset>
              <legend> Work Experience: </legend>
              <div class="work-experience">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title">
                
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">
                
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
                
                <label for="responsibilities">Responsibilities:</label>
                <textarea id="responsibilities" name="responsibilities"></textarea>
              </div>
            </fieldset>
          
            <fieldset>
              <legend> Educational Attainment: </legend>
              <label for="degree">Degree:</label>
              <input type="text" id="degree" name="degree">
              
              <label for="institution">Institution Name:</label>
              <input type="text" id="institution" name="institution">
              
              <label for="graduation-year">Graduation Year:</label>
              <input type="number" id="graduation-year" name="graduation-year" min="1900" max="2100">
            </fieldset>
          
            <label for="skills">Skill Set:</label>
            <select id="skills" name="skills" multiple>
              <option value="skill1">Skill 1</option>
              <option value="skill2">Skill 2</option>
              <option value="skill3">Skill 3</option>
            </select>
          
            <button type="submit">Save Profile</button>
          </form>

    </section>

</body>
</html>
