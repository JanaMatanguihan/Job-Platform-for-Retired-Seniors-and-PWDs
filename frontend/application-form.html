<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Application Form - GABAY</title>
    <link rel="stylesheet" href="../assets/styles/application-form.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <section class="container">
        <header>APPLICATION FORM</header>
        <p class="description">After filling out the application form, please wait for further updates.</p>
        
        <div class="logo">
            <img src="../assets/photos/black-logo.png" alt="GABAY">
        </div>

        <form class="form" id="applicationForm" action="../Backend/Main.php" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="application">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
                <div id="name-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email address" required>
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" 
                           name="phone" 
                           placeholder="Enter your phone number" 
                           pattern="[0-9]{11}" 
                           maxlength="11" 
                           required>
                    <div id="phone-error" class="error-message"></div>
                </div>
    
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" name="dob" required>
                    <div id="dob-error" class="error-message"></div>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Prefer not to say</label>
                    </div>
                </div>
                <div id="gender-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your complete address" required>
                <div id="address-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <label>Resume</label>
                <input type="file" name="resume" accept=".pdf,.doc,.docx,.txt" required>
                <div id="resume-error" class="error-message"></div>
                <small class="file-info">Accepted formats: PDF, DOC, DOCX, TXT (Max size: 5MB)</small>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <script>
        console.log('Script loaded');
        const form = document.getElementById('applicationForm');
        console.log('Form element:', form); // Check if form is found
    </script>
    <script src="../assets/scripts/alert.js"></script>
</body>
</html>
