<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to GABAY</title>
    <link rel="stylesheet" href="../assets/styles/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="logo">
        <img src="../assets/photos/white-logo.png" alt="GABAY">
    </div>

    <div class="application">
        <form action="../Backend/Main.php" method="post" id="registrationForm">
            <input type="hidden" name="action" value="register">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" name="fullName" placeholder="Enter your full name" required>
                <i class='bx bxs-user'></i>
                <div id="fullname-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
                <i class='bx bxs-envelope'></i>
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Enter password" required>
                <i class='bx bxs-lock-alt'></i>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="input-box">
                <input type="password" name="confirmPassword" placeholder="Confirm password" required>
                <i class='bx bxs-lock-alt'></i>
                <div id="confirmpassword-error" class="error-message"></div>
            </div>

            <div class="user-type">
                <label>
                    <input type="radio" name="userType" value="Employer" required> Employer
                </label>
                <label>
                    <input type="radio" name="userType" value="Employee" required> Employee
                </label>
                <div id="usertype-error" class="error-message"></div>
            </div>

            <button type="submit" class="button">Register</button>
        </form>
    </div>

    <script src="../assets/scripts/alert.js"></script>
</body>
</html>
